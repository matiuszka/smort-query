language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"
install:
  - pip install -r dev_requirements.txt
  - pip install .
script:
  - flake8 .
  - pytest --cov -vv
  - bash <(curl -s https://codecov.io/bash)
deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
  on:
    tags: true
  skip_existing: true
  distributions: "bdist_wheel"
